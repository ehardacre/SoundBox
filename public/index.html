  </head>
  <body>
    <!-- Initializes the navigation mentu on the left-->
    <div class = "sidenav">
      <!-- initializes the logo in the sidebar -->
      <div class = "soundboxLogo">
        <p>sound</p>
      </div>
      <!-- Initializes the interactive part of the logo below the rest -->
      <div class = "soundViz"></div>
      <!-- These are the buttons in the navigation bar on the left -->
      <button id="homeButton" class="sidenav-button" onclick="toHome()"> Home </button>
      <button id="reserveButton" class="sidenav-button" onclick="toReserve()"> Reserve </button>
      <button id="tutorialButton" class="sidenav-button" onclick="toTutorials()"> Tutorials </button>
      <button id="portfolioButton" class="sidenav-button" onclick="toPortfolio()"> Portfolios </button>
    </div>
    <!-- Initializes the content section of the site -->
    <div id = "main">
      <!-- "innerDiv" is the colored area that holds the content-->
      <div id = "innerDiv">
        <!-- The section that holds main content under the header The Sound Box-->
        <div class = "page" id = "homePage">
          <!-- the header for the section-->
          <h3> The Sound Box </h3>
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
              <div class="numbertext">1 / 3</div>
              <!-- CONTENT 1 HERE -->
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 3</div>
              <!-- CONTENT 2 HERE -->
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 3</div>
              <!-- CONTENT 3 HERE -->
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
        <!-- The section for the reservation section-->
        <div class = "page" id = "reservePage">
          <!-- the header for the section-->
          <h3> Reserve a Time </h3>
          <!-- the description for the section-->
          <p> Schedule studio time at The Sound Box </p>
          <!-- the calendar (functionality from scripts in <head>)-->
          <div id='calendar'></div>
          <!-- the input area for the admin password-->
          <input type="password" id = "pass" placeholder="Admin Login"></input>
          <div id= 'admin'>
            <form id = 'adminForm'>
              <!--
              <label for = "toolBox">Toolbox: </label>
              <input type = "checkbox" name = "toolBox">

              <label for = "toolBox">Toolbox: </label>
              <input type = "checkbox" name = "toolBox">

              <label for = "toolBox">Toolbox: </label>
              <input type = "checkbox" name = "toolBox">
            -->
            </form>

          </div>
          <!-- the button that allows admin to add an event (only visible when signed in as admin)-->
          <button id = "addEvent" onclick="addEvent()">+</button>
        </div>
        <div class = "page" id = "tutorialsPage">
          <!-- the header for the section-->
          <h3> Tutorials </h3>
          <!-- the description for the section-->
          <p> Tutorials created by our staff here at The Sound Box </p>
        </div>
        <div class = "page" id = "portfolioPage">
          <!-- the header for the section-->
          <h3> Portfolios </h3>
          <!-- the description for the section-->
          <p> Collections of work created here at The Sound Box </p>
        </div>
      </div>
    </div>
